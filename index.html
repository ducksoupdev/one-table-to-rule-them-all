<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>One table to rule them all!</title>
    <link rel="stylesheet" href="https://cdn.svc.oneadvanced.com/mosaic/2.0.0/css/mosaic.css">
    <style type="text/css">
        body {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="container-fluid">
        <h1>One table to rule them all</h1>
        <div id="myTable">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Test</th>
                        <th>Test</th>
                        <th>Test</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Test</td>
                        <td>Test</td>
                        <td>Test</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script type="module" src="src/main.js" module></script>
<script type="module">
document.addEventListener('DOMContentLoaded', function () {
  window.mosaic.table({
    inElement: '#myTable',
    schema: {
      properties: {
        firstName: {
          type: 'string',
          title: 'First name'
        },
        surname: {
          type: 'string',
          title: 'Surname'
        },
        email: {
          type: 'string',
          title: 'Email'
        }
      }
    },
    data: [
      { firstName: 'Matt', surname: 'Levy', 'email': 'ducksoupdev@gmail.com' },
      { firstName: 'Vikki', surname: 'Levy', 'email': 'vikkilevy68@gmail.com' },
      { firstName: 'Katie', surname: 'Levy', 'email': 'klevy@test.com' }
    ]
  })
})
</script>
</body>
</html>
